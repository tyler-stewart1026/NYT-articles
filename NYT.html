<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css" type="text/css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            New York Times Search
        </div>

        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="search">Search Term:</label>
                        <input type="text" class="form-control" id="search" required>
                    </div>
                    <form class="form-inline">
                        <label class="my-1 mr-2" for="records">Number of records to Retrieve</label>
                        <select class="custom-select my-1 mr-sm-2" id="records" required>
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="5">Five</option>
                            <option value="10">Ten</option>
                        </select>

                        <div class="form-group">
                            <label for="year-start">Start Year (Optional)</label>
                            <input type="text" class="form-control" id="year-start" required>
                        </div>
                        <div class="form-group">
                            <label for="year-end">End Year (Optional)</label>
                            <input type="text" class="form-control" id="year-end" required>
                        </div>

                        <button type="button" class="btn" id="searchBtn">Search</button>
                        <button type="button" class="btn" id="clearBtn">Clear Results</button>
                    </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="far fa-newspaper">Top Articles</i>
            </div>
            <div class="card-body articles">

            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./backend.js"></script>
</body>

</html>
